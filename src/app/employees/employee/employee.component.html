<form #employeeFrom="ngForm" (ngSubmit)="onSubmit(employeeFrom)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
    <div class="form-group">
        <label>Name</label>
        <input  class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.name" placeholder="full name" required>
    </div>
    <div class="form-group">
        <label>Postion</label>
        <input  class="form-control" name="postion" #postion="ngModel" [(ngModel)]="employeeService.postion" placeholder="Enter postion">
    </div>
    <div class="form-group">
        <label>Office</label>
        <input  class="form-control" name="office" #office="ngModel" [(ngModel)]="employeeService.office" placeholder="full office">
    </div>
    
    <div class="form-group">
        <label>salary</label>
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-dollar"></i>
          </div>
            <input class="form-control" name="salary" #salary="ngModel" [(ngModel)]="employeeService.salary" placeholder="full salary">
        </div>
        </div>
       <div class="form-group">
         <button class="btn btn-default" type="submit" [disabled]="!employeeFrom.valid "> <i class="fa fa-floppy-o"></i>  submit</button>
         <button class="btn btn-default" type="button" (click)="resetForm(employeeFrom)" [disabled]="!employeeFrom.valid ">reset</button>
       </div>
  </form>
